<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지 - 승진 부동산</title>
    <link rel="stylesheet" href="css/webFont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sign-up.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/sign-up.js" defer></script>
</head>
<body>
    <header>
        <h1 class="hidden">부동산 회원가입</h1>
        <nav id="navbar">
            <div class="nav_menu">
                <a href="index.html" class="logo">승진부동산</a>
                <ul>
                    <li><a href="company.html">회사소개</a></li>
                    <li><a href="inquiry.html">문의하기</a></li>
                    <li><a href="product.html">매물찾기</a></li>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="blurb.html">중개사무소 광고문의</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="#">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <div class="input-button">
                    <input type="text" id="username" placeholder="이름을 입력하세요" required>
                    <button type="button" class="verify-button" onclick="verifyUsername()">중복확인</button>
                </div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <div class="input-button">
                    <input type="email" id="email" placeholder="example@email.com" required>
                    <button type="button" class="verify-button" onclick="verifyEmail()">중복확인</button>
                </div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" placeholder="다시 한 번 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <div class="input-button">
                    <input type="tel" id="phone" placeholder="전화번호를 입력하세요">
                    <button type="button" class="verify-button" onclick="sendVerification()">인증번호 전송</button>
                </div>
            </div>
            <div class="agreement_box">
                <span>개인정보 수집 및 이용에 관한 사항(필수)</span>
                <p>1. 수집목적: 광고 문의 안내</p>
                <p>2. 수집항목: 중개사무소명, 지역 장소, 전화번호</p>
            </div>
            <div class="form_checkbox">
                <input type="checkbox" id="agreement">
                <label for="agreement">개인정보를 수집 및 이용함에 동의합니다.</label>
            </div>
            <button type="submit" class="submit-btn">가입하기</button>
            <div class="login-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </form>
    </div>
</body>
</html>
