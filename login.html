<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지 - 승진 부동산</title>
    <link rel="stylesheet" href="css/webFont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="hidden">부동산 중개 로그인 사이트</h1>
        <nav id="navbar">
            <div class="nav_menu">
                <a href="index.html" class="logo">승진부동산</a>
                <ul>
                    <li><a href="company.html">회사소개</a></li>
                    <li><a href="inquiry.html">문의하기</a></li>
                    <li><a href="product.html">매물찾기</a></li>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="blurb.html">중개사무소 광고문의</a></li>
                </ul>
            </div>
        </nav>
    </header>
     <!-- 로그인 form -->
     <section class="login-container">
        <div class="login-header">
            <h1 class="logo">승진부동산</h1>
        </div>
        <div class="login-header">
            <h2>로그인</h2>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="email">아이디</label>
                <input type="email" id="email" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="sign_up">
                <div class="remain-login">
                    <input type="checkbox" id="remain">
                    <label for="remain">로그인 상태 유지</label>
                </div>
                <a href="find_id.html">아이디/비밀번호 찾기</a>
            </div>
            <button type="submit" class="button_login">로그인</button>
            <div class="signup_link">
                아직 회원이 아니신가요? <a href="sign-up.html">회원가입</a>
            </div>
            <div class="easy_login">
                <p>간편 로그인</p>
                <div class="social-buttons">
                    <div class="social-button kakao">
                        <a href="http://accounts.kakao.com/login/?continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount#login"
                            style="color: black;">
                            <span><img src="./image/kakao_logo3.png" alt="카카오톡로고" width="90%"></span>
                        </a>
                    </div>
                    <div class="social-button naver">
                        <a href="https://nid.naver.com/nidlogin.login">
                            <span>N</span>
                        </a>
                    </div>
                    <div class="social-button google">
                        <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F%3Fhl%3Dko&ec=futura_exp_og_so_72776762_e&hl=ko&passive=true&ifkv=AVdkyDnrkLhsZoveBsGU_wLJWLJ1xtvGygjTch1u1CKaa8wR23lGq586qQ99NkmChyfg_UD9awE4VQ&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                            style="color: white;">
                            <span>G</span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
     </section>
</body>
</html>
